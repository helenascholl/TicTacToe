<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
    <script src="./script/game.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-database.js"></script>
</head>
<body>
    <div id="logInWindow" style="display: none;">
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <div id="logIn">Log in</div>
    </div>
    <div id="inviteWindow" style="display: none;">
        <input type="text" id="playerId" placeholder="Invite player">
        <div id="invite">Invite</div>
        <div id="invitations"></div>
    </div>
    <div id="game" style="display: none;">
        <div id="containers"></div>
    </div>
</body>
</html>
